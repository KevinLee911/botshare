            margin-bottom: 1.5rem;

            text-align: center;
            cursor: pointer;

        .scenario-detail-subtitle {

            color: var(--text-secondary);

        .scenario-features {

            gap: 0.5rem;

        .scenario-feature {

            left: 0;

            border-top: 1px solid var(--border);

        .nav-item {

            padding: 0.5rem 1rem;

            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        /* Page Transitions */
        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .scenario-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .category-section {
                grid-template-columns: repeat(4, 1fr);
            }

            .scenario-detail-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .scenario-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .scenario-detail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

        // Current state
        let currentLang = 'en';
        let currentCountry = 'uk';

        // Format price
        function formatPrice(price, country) {
            const config = currencyConfig[country];
            const adjustedPrice = Math.round(price * config.rate * config.multiplier);
            
            if (country === 'uk') {
                return `${config.symbol}${adjustedPrice.toLocaleString('en-GB')}`;
            } else {
                return `${adjustedPrice.toLocaleString('de-DE')}${config.symbol}`;
            }
        }

        // Render scenarios
        function renderScenarios() {
            const grid = document.getElementById('scenario-grid');
            grid.innerHTML = '';

            scenarios.forEach(scenario => {
                const card = document.createElement('div');
                card.className = 'scenario-card';
                card.innerHTML = `
                    <div class="scenario-icon">${scenario.iconKey}</div>
                    <div class="scenario-name" data-i18n="${scenario.nameKey}"></div>
                `;
                grid.appendChild(card);
            });

            updateTranslations();
        }

        // Render scenario details (Cart page)
        function renderScenarioDetails() {
            const grid = document.getElementById('cart-scenario-grid');
            if (!grid) return;
            
            grid.innerHTML = '';

            scenarios.forEach(scenario => {
                const card = document.createElement('div');
                card.className = 'scenario-detail-card';
                card.innerHTML = `
                    <div class="scenario-detail-image">${scenario.iconKey}</div>
                    <div class="scenario-detail-content">
                        <div class="scenario-detail-title" data-i18n="${scenario.nameKey}"></div>
                        <div class="scenario-detail-subtitle" data-i18n="${scenario.subtitleKey}"></div>
                        <div class="scenario-features">
                            <div class="scenario-feature">ä¸“ä¸šæœåŠ¡å›¢é˜Ÿ</div>
                            <div class="scenario-feature">å¿«é€Ÿå“åº”</div>
                            <div class="scenario-feature">å“è´¨ä¿è¯</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            updateTranslations();
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            products.forEach(product => {
                const currentPrice = formatPrice(product.basePrice, currentCountry);
                const originalPrice = formatPrice(product.basePrice * 1.5, currentCountry);
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.id}">
                        <div class="product-badge" data-i18n="${product.labelKey}"></div>
                    </div>
                    <div class="product-info">
                        <div class="product-name" data-i18n="${product.nameKey}"></div>
                        <div class="product-price">
                            <span class="price-current">${currentPrice}</span>
                            <span class="price-original">${originalPrice}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            updateTranslations();
        }

        // Update translations
        function updateTranslations() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });

            // Update placeholders
            const placeholders = document.querySelectorAll('[data-i18n-placeholder]');
            placeholders.forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.placeholder = translations[currentLang][key];
                }
            });
        }

        // Language switcher
        const langButtons = document.querySelectorAll('.lang-btn');
        langButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                currentLang = this.getAttribute('data-lang');
                currentCountry = this.getAttribute('data-country');
                
                langButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                renderScenarios();
                renderScenarioDetails();
                renderProducts();
                updateTranslations();
                
                document.documentElement.lang = currentLang;
            });
        });

        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');

        navItems.forEach(item => {
            item.addEventListener('click', function() {
                const targetPage = this.getAttribute('data-page');
                
                if (targetPage) {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    pages.forEach(page => page.classList.remove('active'));
                    document.getElementById(targetPage).classList.add('active');
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        });

        // Initialize
        renderScenarios();
        renderScenarioDetails();
        renderProducts();

        // Header login button click
        document.getElementById('header-login-btn').addEventListener('click', function() {
            // Navigate to profile page (login page)
            const profileNavItem = document.querySelector('.nav-item[data-page="profile-page"]');
            if (profileNavItem) {
                profileNavItem.click();
            }
        });

        // Login/Register tab switching
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const targetTab = this.getAttribute('data-tab');
                const isOrders = targetTab.includes('orders');
                const isLogin = targetTab.includes('login');
                
                // Update tab styles
                const parentContainer = this.closest('.main-content');
                parentContainer.querySelectorAll('.login-tab').forEach(t => {
                    t.classList.remove('active');
                    t.style.color = 'var(--text-secondary)';
                    t.style.borderBottomColor = 'transparent';
                });
                this.classList.add('active');
                this.style.color = 'var(--primary)';
                this.style.borderBottomColor = 'var(--primary)';
                
                // Show/hide content
                const loginContent = document.getElementById(isOrders ? 'login-orders-content' : 'login-profile-content');
                const registerContent = document.getElementById(isOrders ? 'register-orders-content' : 'register-profile-content');
                
                if (isLogin) {
                    loginContent.style.display = 'block';
                    registerContent.style.display = 'none';
                } else {
                    loginContent.style.display = 'none';
                    registerContent.style.display = 'block';
                }
            });
        });

        // Phone/Email method switching
        document.querySelectorAll('.method-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const method = this.getAttribute('data-method');
                const container = this.closest('.main-content');
                
                // Update button styles
                container.querySelectorAll('.method-btn').forEach(b => {
                    b.classList.remove('active');
                    b.style.background = 'transparent';
                    b.style.boxShadow = 'none';
                });
                this.classList.add('active');
                this.style.background = 'white';
                this.style.boxShadow = 'var(--shadow-sm)';
                
                // Update input placeholders
                const inputs = container.querySelectorAll('.booking-input[data-i18n-placeholder]');
                inputs.forEach(input => {
                    if (method === 'phone') {
                        input.type = 'tel';
                        input.setAttribute('data-i18n-placeholder', 'login.phone.placeholder');
                    } else {
                        input.type = 'email';
                        input.setAttribute('data-i18n-placeholder', 'login.email.placeholder');
                    }
                });
                
                updateTranslations();
            });
        });
    </script>
